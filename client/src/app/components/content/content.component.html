<div class="row">
    <div *ngIf="!!contents" class="topics text-center col col-12 col-md-6 offset-md-3">
        <div class="btn-group">
            <button *ngFor="let contentItem of contents"
                    (click)="topic = contentItem.topic;content=contentItem.content"
                    [class.active]="contentItem.topic===topic"
                    class="btn btn-outline-blank"
            >
                {{contentItem.topic}}
            </button>
        </div>
    </div>
    <div class="content col col-12 col-md-6 offset-md-3" *ngIf="!!topic">
        <h1>{{topic}}</h1>
        <p [innerHtml]="content.replace(guestRegExp, guest)"></p>
    </div>
</div>
