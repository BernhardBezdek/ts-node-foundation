<div class="confirmation row">
    <div class="topics text-center col col-12 col-sm-6 offset-sm-3">

        <div *ngIf="confirmConfirmation || declineConfirmation"
             class="alert alert-success alert-dismissible fade show"
             role="alert"
        >
            <button (click)="confirmConfirmation=false;declineConfirmation=false;"
                    type="button" class="close"
                    data-dismiss="alert"
                    aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>

            <p *ngIf="confirmConfirmation">
                <strong>Notice:</strong>
                Ich bin dabei und bestätige hiermit, dass ich die Regeln gelesen habe und akzeptiere.
            </p>

            <p *ngIf="declineConfirmation">
                <strong>Notice:</strong>
                Ich bin dabei und bestätige hiermit, dass ich die Regeln gelesen habe und akzeptiere.
            </p>

            <button *ngIf="confirmConfirmation"
                    (click)="confirm(true)"
                    type="button"
                    class="btn btn-lg btn-block btn-primary"
            >
                ZUSAGEN
            </button>

            <button *ngIf="declineConfirmation"
                    (click)="decline(true)"
                    type="button"
                    class="btn btn-lg btn-block btn-primary"
            >
                ABSAGEN
            </button>
        </div>


        <div *ngIf="!confirmConfirmation && !declineConfirmation" class="row">
            <div class="col col-6">
                <button (click)="decline()" class="btn btn-block btn-lg btn-outline-danger">I'm out</button>
            </div>
            <div class="col col-6">
                <button (click)="confirm()" class="btn btn-block btn-lg btn-outline-primary">I'm in</button>
            </div>
        </div>
    </div>
</div>
