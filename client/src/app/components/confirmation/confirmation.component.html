<div class="confirmation row">
    <div class="topics col col-12 col-md-6 offset-md-3">

        <div *ngIf="confirmConfirmation || declineConfirmation"
             class="alert alert-dismissible fade show alert-blank"
             role="alert"
        >
            <button (click)="confirmConfirmation=false;declineConfirmation=false;"
                    type="button" class="close"
                    data-dismiss="alert"
                    aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>

            <p *ngIf="confirmConfirmation" [innerHtml]="'CONFIRMATION.ATTEND_CONFIRMATION_HTML'|translate:invitation"></p>
            <p *ngIf="declineConfirmation" [innerHtml]="'CONFIRMATION.DECLINE_CONFIRMATION_HTML'|translate"></p>

            <button *ngIf="confirmConfirmation && registrationOpened"
                    [disabled]="!registrationOpened"
                    (click)="confirm(true)"
                    type="button"
                    class="btn btn-lg btn-block btn-success"
            >
                {{'CONFIRMATION.ATTEND_CONFIRMATION_BUTTON'|translate}}
            </button>

            <button *ngIf="declineConfirmation"
                    (click)="decline(true)"
                    type="button"
                    class="btn btn-lg btn-block btn-danger"
            >
                {{'CONFIRMATION.DECLINE_CONFIRMATION_BUTTON'|translate}}
            </button>
        </div>

        <div *ngIf="!confirmConfirmation && !declineConfirmation" class="row">

            <div class="col col-6">
                <button [disabled]="!registrationOpened"
                        (click)="confirm()"
                        class="btn btn-block btn-lg btn-outline-blank"
                >
                    {{'CONFIRMATION.ATTEND'|translate}}
                </button>
            </div>

            <div class="col col-6">
                <button (click)="decline()"
                        class="btn btn-block btn-lg btn-outline-blank"
                >
                    {{'CONFIRMATION.DECLINE'|translate}}
                </button>
            </div>

        </div>
    </div>
</div>
