<div *ngIf="!!invitation" class="container">
    <div class="row">
        <div class="intro col col-12 col-md-6 offset-md-3">

            <ng-container *ngIf="invitation.declined">
                <div class="alert alert-warning fade show" role="alert">
                    <strong>Hey {{invitation.name}}</strong>
                    <p>
                        Wir haben deine Absage erhalten.
                    </p>
                </div>
            </ng-container>

        </div>


    </div>

    <app-content [guest]="invitation.name" *ngIf="!invitation.declined"></app-content>

    <ng-container *ngIf="!invitation.declined && !invitation.confirmed">
        <app-countdown [countdownTime]="countdownTime"></app-countdown>
        <app-confirmation [registrationOpened]="registrationOpened" (stateChanged)="refresh()"></app-confirmation>

    </ng-container>
    <ng-container *ngIf="invitation.confirmed">
        <hr/>
        <div class="col col-12 col-md6 offset-md-6 text-center">
            <h5>Adresse:</h5>
            <strong>KaiserstraÃŸe 105</strong>
            <br/>
            <strong>63065 Offenbach am Main</strong>
            <br/>
            <br/>
            <br/>
        </div>
    </ng-container>
</div>
